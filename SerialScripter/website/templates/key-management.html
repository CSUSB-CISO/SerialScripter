{%- extends "base.html" %}
<body>
    {% block content %}
    <div class="container">
        <div class="col-lg-12">
           <div class="page-header">
              <h1>Key-Management</small></h1>
           </div>
        </div>
     </div>
      <div class="key-container">
         {% for key in user.keys %}
            <div class="key-card">
               <span data-posistion="{{ key.id }}">
               <div class="key-card-header">
                  Key Number: {{ key.id }}
                  <button type="button" class="key-close" onClick="deleteKey({{ key.id }})" data-posistion-target="{{ key.id }}">
                     <span aria-hidden="true">&times;</span>
                  </button>
                  <hr>
               </span>
               </div>
               <div class="d-flex flex-items-center" >
                  <div class="Box-row text-center d-flex flex-column">
                     <object data="static/key-chain.png" width="50" height="50"> </object>
                     {{ key.data.split()[0] }} 
                  </br>
                  </div>
                  <div class="flex-auto">
                     <br>
                     {{ key.data.split()[-1] }}
                  </div>
                  <br />
                  
               </div>
            </div>
         {% endfor %}
      </div>
     <form method="POST">
         <textarea name="key" id="key" class="key-form"></textarea>
         <div align="center">
            <br />
            <button type="submit" class="btn btn-primary">Add Key</button>
         </div>
      </form>

    {% endblock %}

 </body>
